  <body >
    <section class="container-1">
      <div class="main-img">
        <h1>Sign up</h1>
        <div>
          <a href="#">Privacy policy</a> & <a href="#">terms of service</a>
        </div>
      </div>
    </section>
    <section class="container-2">
      <form>
        <div class="form-inputs">
        <label for="username">Username</label>
        <input id=username name="username"type="text" required></input>
        </div>
       <div class="form-inputs">
        <label for="email">E-mail</label>
        <input id=email name="email" type="email" required></input>
        </div>
         <div class="form-inputs">
        <label for="password">Password</label>
        <input id=password name="password" type="password" required></input>
        </div>
        <div class="form-inputs">
        <label for="rep-password" >Repeat password</label>
        <input id=rep-password name="rep-passwprd" type="password" required></input>
        </div>
      <div class="section-2-btn">
      <a href="#" class="get-started">Get Started</a>
      <p>or <a href="#" class="sign-in">Sign in</a></p>
        </div>
        </form>
    </section>
    </div>
